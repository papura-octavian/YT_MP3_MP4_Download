name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter yt-dlp
      
      - name: Build with PyInstaller
        run: pyinstaller pyinstaller_windows.spec --clean
      
      - name: Download and Install Inno Setup
        run: |
          $url = "https://jrsoftware.org/download.php/is.exe"
          Invoke-WebRequest -Uri $url -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/SILENT /SUPPRESSMSGBOXES /NORESTART" -Wait
          Start-Sleep -Seconds 15
      
      - name: Update installer.iss with version
        shell: powershell
        run: |
          $version = "${{ steps.version.outputs.version }}"
          (Get-Content installer.iss) -replace 'MyAppVersion ".*"', "MyAppVersion `"$version`"" | Set-Content installer.iss
          (Get-Content installer.iss) -replace 'OutputBaseFilename=.*', "OutputBaseFilename=yt_mp3_mp4_download-setup-$version" | Set-Content installer.iss
      
      - name: Build installer
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (Test-Path $iscc) {
            & $iscc installer.iss
          } else {
            Write-Host "Trying alternative location..."
            $iscc = "C:\Program Files\Inno Setup 6\ISCC.exe"
            if (Test-Path $iscc) {
              & $iscc installer.iss
            } else {
              Write-Error "Inno Setup not found!"
              exit 1
            }
          }
      
      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/yt_mp3_mp4_download-setup-*.exe
          retention-days: 30
