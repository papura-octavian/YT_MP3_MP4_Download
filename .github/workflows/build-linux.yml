name: Build Linux AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget fuse libfuse2
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller customtkinter yt-dlp
      
      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
      
      - name: Update build script with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/VERSION=\"1.0.0\"/VERSION=\"$VERSION\"/" build_linux.sh
      
      - name: Build AppImage
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      
      - name: Upload Linux AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/yt_mp3_mp4_download-*-x86_64.AppImage
          retention-days: 30
