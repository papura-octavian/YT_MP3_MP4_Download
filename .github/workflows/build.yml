name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter yt-dlp
      - name: Build with PyInstaller
        run: pyinstaller pyinstaller_windows.spec
      - name: Download Inno Setup
        run: |
          $url = "https://jrsoftware.org/download.php/is.exe"
          Invoke-WebRequest -Uri $url -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/SILENT" -Wait
      - name: Build installer
        run: '"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss'
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: dist/yt_mp3_mp4_download-setup-1.0.0.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install --upgrade pip pyinstaller customtkinter yt-dlp
      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
      - name: Build AppImage
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-appimage
          path: dist/yt_mp3_mp4_download-1.0.0-x86_64.AppImage

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/yt_mp3_mp4_download-setup-1.0.0.exe
            artifacts/linux-appimage/yt_mp3_mp4_download-1.0.0-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
