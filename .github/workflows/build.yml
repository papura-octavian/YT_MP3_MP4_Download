name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter yt-dlp
      
      - name: Build with PyInstaller
        run: pyinstaller pyinstaller_windows.spec --clean
      
      - name: Download and Install Inno Setup
        run: |
          $url = "https://jrsoftware.org/download.php/is.exe"
          Invoke-WebRequest -Uri $url -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/SILENT /SUPPRESSMSGBOXES /NORESTART" -Wait
          Start-Sleep -Seconds 10
      
      - name: Update installer.iss with version
        shell: powershell
        run: |
          $version = "${{ steps.version.outputs.version }}"
          (Get-Content installer.iss) -replace 'MyAppVersion ".*"', "MyAppVersion `"$version`"" | Set-Content installer.iss
          (Get-Content installer.iss) -replace 'OutputBaseFilename=.*', "OutputBaseFilename=yt_mp3_mp4_download-setup-$version" | Set-Content installer.iss
      
      - name: Build installer
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (Test-Path $iscc) {
            & $iscc installer.iss
          } else {
            Write-Host "Inno Setup not found, trying alternative location..."
            $iscc = "C:\Program Files\Inno Setup 6\ISCC.exe"
            & $iscc installer.iss
          }
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: dist/yt_mp3_mp4_download-setup-*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget fuse libfuse2
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller customtkinter yt-dlp
      
      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
      
      - name: Update build script with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/VERSION=\"1.0.0\"/VERSION=\"$VERSION\"/" build_linux.sh
      
      - name: Build AppImage
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-appimage
          path: dist/yt_mp3_mp4_download-*-x86_64.AppImage
          retention-days: 30

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      - name: Prepare release notes
        id: notes
        run: |
          if [ -f RELEASE_NOTES.md ]; then
            NOTES=$(cat RELEASE_NOTES.md)
          else
            NOTES="# Release ${{ steps.version.outputs.version }}\n\nYouTube MP3/MP4 Downloader release."
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Find installer files
        id: files
        run: |
          WIN_FILE=$(find artifacts -name "yt_mp3_mp4_download-setup-*.exe" | head -1)
          LINUX_FILE=$(find artifacts -name "yt_mp3_mp4_download-*-x86_64.AppImage" | head -1)
          echo "win_file=$WIN_FILE" >> $GITHUB_OUTPUT
          echo "linux_file=$LINUX_FILE" >> $GITHUB_OUTPUT
          echo "Windows installer: $WIN_FILE"
          echo "Linux AppImage: $LINUX_FILE"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          files: |
            ${{ steps.files.outputs.win_file }}
            ${{ steps.files.outputs.linux_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
